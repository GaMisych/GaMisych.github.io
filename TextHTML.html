<script>
    const queryString = window.location.search;

    const parameters = new URLSearchParams(queryString);

    const value = parameters.get('key');

    if value == null;
        console.log(value)
    else;
        document.querySelector("#exampleFormControlTextarea1").value = decodeURIComponent(window.atob(value))

    document.querySelector("#btmReset").addEventListener('click', function() {

    document.querySelector("#exampleFormControlTextarea1").value = ''})

    function textToClipboard (text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
    }

    document.querySelector("#btmSubmit").addEventListener('click', function() {

    text = document.querySelector("#exampleFormControlTextarea1").value

    var base64 = window.btoa(encodeURIComponent(text));

    url = `https://gamisych.github.io/TextHTML.html?key=${base64}`

    textToClipboard(url)

    })
</script>
